<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommendation System</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .book-card {
      max-width: 200px;
      margin: 0 auto;
    }
    .book-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body style="background-color: lightgrey">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand fw-bold">Book Recommendation System</span>
      <div class="d-flex">
        <a class="nav-link px-3 {% if active_page == 'home' %}active{% endif %}" href="/">Home</a>
        <a class="nav-link px-3 {% if active_page == 'recommend' %}active{% endif %}" href="/recommend">Recommend</a>
        <a class="nav-link px-3" href="#">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Search Form -->
  <div class="container mt-4">
    <h1 class="text-center mb-4">Find Similar Books</h1>
    <form method="POST" class="d-flex justify-content-center mb-4">
      <input type="text" name="book_name" class="form-control w-50 me-2" placeholder="Enter a book name" required>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Recommendations -->
    <div class="row justify-content-center">
      {% for title, author, image in books %}
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card h-100 book-card">
            <img class="card-img-top" src="{{ image }}" alt="Book cover">
            <div class="card-body text-center">
              <h5 class="card-title">{{ title }}</h5>
              <p class="card-text">{{ author }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- No results message -->
    {% if request.method == 'POST' and not books %}
      <p class="text-center text-danger mt-3">No recommendations found. Try another book name.</p>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
